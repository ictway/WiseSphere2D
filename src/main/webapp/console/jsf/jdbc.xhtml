<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dg="http://deegree.org/jsf"
	xmlns:dgc="http://java.sun.com/jsf/composite/deegree"
	>

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="center">

        <h:panelGroup rendered="#{!logBean.loggedIn}">
			<ui:include src="/console/jsf/accessForbidden.xhtml" />
		</h:panelGroup>
		<h:panelGroup rendered="#{logBean.loggedIn}">
			<fieldset class="fieldset">
	
<!-- Content Header (Page header) -->
        <div class="content-header">
          <h1>
            <h:outputText styleClass="titel" value="#{labels.jdbc_title}" />
            <!-- small>Blank example to the fixed layout</small -->
          </h1>
          <ol class="breadcrumb">
            <li><h:outputLink value="#"><p class="fa fa-dashboard"></p> Home</h:outputLink></li>
            <li><h:outputLink value="#"><h:outputText value="#{labels.server_connection_title}" /></h:outputLink></li>
            <li class="active"><h:outputText value="#{configManager.currentResourceManager.name}" /></li>
          </ol>
        </div>

        <!-- Main content -->
        <div class="content">
          <!-- Default box -->
          <div class="box">
            <div class="box-body">
              <!-- 내용 시작 -->

		            <!-- fieldset class="fieldset"><legend> <h:outputText styleClass="titel" value="jdbc" /> </legend --> 
		            <h:form>
		
		                <table class="table" style="width:60%" border="0">
		                	<colgroup>
		                		<col width="60"/>
		                		<col width="*"/>
		                	</colgroup>
		                    <tr>
		                        <td><h:outputText value="DB type: " /></td>
		                        <td><h:selectOneMenu value="#{spJdbcBean.dbType}">
		                            <f:selectItem itemValue="mssql" itemLabel="MSSQL" />
		                            <f:selectItem itemValue="oracle" itemLabel="Oracle" />
		                            <f:selectItem itemValue="postgis" itemLabel="PostGIS" />
		                            <f:selectItem itemValue="tibero" itemLabel="Tibero" />
		                            <f:selectItem itemValue="altibase" itemLabel="Altibase" />
		                        </h:selectOneMenu></td>
		                    </tr>
		                    <tr>
		                        <td><h:outputText value="Host: " /></td>
		                        <td><h:inputText id="dbHost" size="15" required="true" value="#{spJdbcBean.dbHost}" maxlength="120" /></td>
		                    </tr>
		                    <tr>
		                        <td><h:outputText value="Port: " /></td>
		                        <td><h:inputText id="dbPort" size="5" required="true" value="#{spJdbcBean.dbPort}" maxlength="120" /></td>
		                    </tr>
		                    <tr>
		                        <td><h:outputText value="DB name: " /></td>
		                        <td><h:inputText id="dbName" size="20" required="true" value="#{spJdbcBean.dbName}" maxlength="120" /></td>
		                    </tr>
		                    <tr>
		                        <td><h:outputText value="Preview: " /></td>
		                        <td><h:inputText value="#{spJdbcBean.dbConn}" maxlength="120" /></td>
		                    </tr>
		                    <tr>
		                        <td><h:outputText value="Username: " /></td>
		                        <td><h:inputText value="#{spJdbcBean.dbUser}" maxlength="120" /></td>
		                    </tr>
		                    <tr>
		                        <td><h:outputText value="Password: " /></td>
		                        <td><h:inputSecret redisplay="false" value="#{spJdbcBean.dbPwd}" /></td>
		                    </tr>
		                </table>
		            </h:form> <h:form>
		                <div><h:commandButton styleClass="buttonInfo" rendered="#{config.state=='init_ok'}" value="#{labels.jdbc_test}" action="#{connectionTester.test}" alt="#{config.id}">
		                    <f:setPropertyActionListener target="#{actionParams.param1}" value="#{config.id}" />
		                </h:commandButton></div>
		            </h:form></fieldset>
		
              <!-- 내용 종료 -->
            </div><!-- /.box-body -->
          </div><!-- /.box -->

        </div><!-- /.content -->
        	
		
		</fieldset>
		
	</h:panelGroup>
	</ui:define>
	</ui:composition>
</h:body>
</html>
