<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dg="http://deegree.org/jsf"
	xmlns:dgc="http://java.sun.com/jsf/composite/deegree">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="center">

        <h:panelGroup rendered="#{!logBean.loggedIn}">
			<ui:include src="/console/jsf/accessForbidden.xhtml" />
		</h:panelGroup>
		<h:panelGroup rendered="#{logBean.loggedIn}">
			
<!-- Content Header (Page header) -->
        <div class="content-header">
          <h1>
            <h:outputText styleClass="titel" value="#{labels.modules_title}" />
            <!-- small>Blank example to the fixed layout</small -->
          </h1>
          <ol class="breadcrumb">
            <li><h:outputLink value="#"><p class="fa fa-dashboard"></p> Home</h:outputLink></li>
            <li><h:outputLink value="#"><h:outputText value="#{labels.general_title}" /></h:outputLink></li>
            <li class="active"><h:outputText value="#{labels.link_moduleinfo}" /></li>
          </ol>
        </div>

        <!-- Main content -->
        <div class="content">
          <!-- Default box -->
          <div class="box">
            <div class="box-body">
              <!-- 내용 시작 -->

				<fieldset class="fieldset">
					<legend><h:outputText styleClass="titel" value="#{labels.spatium_modules}" /></legend>
				    <table id="internalModules" style="font-size: small" border="0">
				      <ui:repeat var="moduleinfo" value="#{applicationBean.internalModules}">
				        <tr>
				          <td><h:outputText style="margin: 10px 0px; font-size:x-small" value="#{moduleinfo}" /></td>
				        </tr>
				      </ui:repeat>
				    </table>
    			</fieldset>
    			
      		<!-- 내용 종료 -->
            </div><!-- /.box-body -->
           </div>
           
           <div class="box"> 
    		<div class="box-body">
              <!-- 내용 시작 -->
              
    			<fieldset class="fieldset">
    				<legend><h:outputText styleClass="titel" value="#{labels.workspace_modules}" /></legend>
				    <table id="wsModules" style="font-size: small" border="0">
				      <ui:repeat var="moduleinfo" value="#{applicationBean.workspaceModules}">
				        <tr>
				          <td><h:outputText style="margin: 10px 0px; font-size:x-small" value="#{moduleinfo}" /></td>
				        </tr>
				      </ui:repeat>
				    </table>
    			</fieldset>
						
              <!-- 내용 종료 -->
            </div><!-- /.box-body -->
          </div><!-- /.box -->

        </div><!-- /.content -->
        	
        </h:panelGroup>
        	
	</ui:define>
	</ui:composition>
</h:body>
</html>
