<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Content Header (Page header) -->
        <div class="content-header">
          <h1>
            <h:outputText styleClass="welcomeText" value="#{labels.welcome}" />
            <!-- small>Blank example to the fixed layout</small -->
          </h1>
          <ol class="breadcrumb">
            <li class="active"><h:outputLink value="#"><p class="fa fa-dashboard"></p> Home</h:outputLink></li>
          </ol>
        </div>

        <!-- Main content -->
        <div class="content">
          <!-- Default box -->
          <div class="box">
            <div class="box-body">
              <!-- 내용 시작 -->

					<h:panelGroup styleClass="welcomeText">
						<br /><br />
						<div style="width:100%;height:300px;text-align:center;">
							<h:outputText value="#{labels.access_forbidden}" />
						</div>
					</h:panelGroup>
						
              <!-- 내용 종료 -->
            </div><!-- /.box-body -->
          </div><!-- /.box -->

        </div><!-- /.content -->
        
</html>
