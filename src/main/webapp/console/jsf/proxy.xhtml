<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dg="http://deegree.org/jsf"
	xmlns:dgc="http://java.sun.com/jsf/composite/deegree"
	>

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="center">

        <h:panelGroup rendered="#{!logBean.loggedIn}">
			<ui:include src="accessForbidden.xhtml" />
		</h:panelGroup>
		<h:panelGroup rendered="#{logBean.loggedIn}">
			<fieldset class="fieldset">
	
<!-- Content Header (Page header) -->
        <div class="content-header">
          <h1>
            <h:outputText styleClass="titel" value="#{labels.proxy_title}" />
            <!-- small>Blank example to the fixed layout</small -->
          </h1>
          <ol class="breadcrumb">
            <li><h:outputLink value="#"><p class="fa fa-dashboard"></p> Home</h:outputLink></li>
            <li><h:outputLink value="#"><h:outputText value="#{labels.general_title}" /></h:outputLink></li>
            <li class="active"><h:outputText value="#{labels.link_proxy}" /></li>
          </ol>
        </div>

        <!-- Main content -->
        <div class="content">
          <div class="callout callout-info">
            <!-- 
            <h4>Tip!</h4>
            <p>Add the fixed class to the body tag to get this layout. The fixed layout is your best option if your sidebar is bigger than your content because it prevents extra unwanted scrolling.</p>
            -->
            <ui:include src="/active.xhtml" />
          </div>
          <!-- Default box -->
          <div class="box">
            <div class="box-body">
              <!-- 내용 시작 -->
				<h:form>
					<table class="table" style="width:100%;padding-top:20px;" border="0">
						<colgroup>
							<col width="220"/>
							<col width="*"/>
						</colgroup>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_proxyHost}" /></td>
							<td><h:outputText value="#{proxyBean.proxyHost}" /></td>
						</tr>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_proxyPort}" /></td>
							<td><h:outputText value="#{proxyBean.proxyPort}" /></td>
						</tr>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_proxyUser}" /></td>
							<td><h:outputText value="#{proxyBean.proxyUser}" /></td>
						</tr>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_proxyPassword}" />
							</td>
							<td><h:outputText value="#{proxyBean.proxyPassword}" /></td>
						</tr>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_nonProxyHosts}" />
							</td>
							<td><h:outputText value="#{proxyBean.nonProxyHosts}" /></td>
						</tr>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_httpProxyHost}" />
							</td>
							<td><h:outputText value="#{proxyBean.httpProxyHost}" /></td>
						</tr>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_httpProxyPort}" />
							</td>
							<td><h:outputText value="#{proxyBean.httpProxyPort}" /></td>
						</tr>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_httpProxyUser}" />
							</td>
							<td><h:outputText value="#{proxyBean.httpProxyUser}" /></td>
						</tr>
						<tr>
							<td><h:outputFormat
									value="#{labels.proxy_httpProxyPassword}" /></td>
							<td><h:outputText value="#{proxyBean.httpProxyPassword}" />
							</td>
						</tr>
						<tr>
							<td><h:outputFormat
									value="#{labels.proxy_nonhttpProxyHosts}" /></td>
							<td><h:outputText value="#{proxyBean.nonhttpProxyHosts}" />
							</td>
						</tr>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_ftpProxyHost}" />
							</td>
							<td><h:outputText value="#{proxyBean.ftpProxyHost}" /></td>
						</tr>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_ftpProxyPort}" />
							</td>
							<td><h:outputText value="#{proxyBean.ftpProxyPort}" /></td>
						</tr>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_ftpProxyUser}" />
							</td>
							<td><h:outputText value="#{proxyBean.ftpProxyUser}" /></td>
						</tr>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_ftpProxyPassword}" />
							</td>
							<td><h:outputText value="#{proxyBean.ftpProxyPassword}" /></td>
						</tr>
						<tr>
							<td><h:outputFormat value="#{labels.proxy_nonftpProxyHosts}" />
							</td>
							<td><h:outputText value="#{proxyBean.nonftpProxyHosts}" /></td>
						</tr>
					</table>
					<br />
				</h:form>
				<h:form>
					<div style="padding-left:230px;">
						<h:commandButton styleClass="btn btn-primary"
							value="#{labels.proxy_edit_settings}"
							action="#{configManager.proxyConfig.edit}" />
					</div>
				</h:form>
		
              <!-- 내용 종료 -->
            </div><!-- /.box-body -->
          </div><!-- /.box -->

        </div><!-- /.content -->
        	
		
		</fieldset>
		
	</h:panelGroup>
	</ui:define>
	</ui:composition>
</h:body>
</html>
