<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dg="http://deegree.org/jsf"
	xmlns:dgc="http://java.sun.com/jsf/composite/deegree">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="center">
	
        <h:panelGroup rendered="#{!logBean.loggedIn}">
			<ui:include src="/console/jsf/accessForbidden.xhtml" />
		</h:panelGroup>
		<h:panelGroup rendered="#{logBean.loggedIn}">
			
<!-- Content Header (Page header) -->
        <div class="content-header">
          <h1>
            <h:outputText styleClass="titel" value="#{labels.password_title}" />
            <!-- small>Blank example to the fixed layout</small -->
          </h1>
          <ol class="breadcrumb">
            <li><h:outputLink value="#"><p class="fa fa-dashboard"></p> Home</h:outputLink></li>
            <li><h:outputLink value="#"><h:outputText value="#{labels.general_title}" /></h:outputLink></li>
            <li class="active"><h:outputText value="#{labels.link_password}" /></li>
          </ol>
        </div>

        <!-- Main content -->
        <div class="content">
          <!-- Default box -->
          <div class="box">
            <div class="box-body">
              <!-- 내용 시작 -->

				<h:form>
				<table class="table">
					<colgroup>
						<col width="220"/>
						<col width="*"/>
					</colgroup>
					<tr>
						<td><h:outputText value="#{labels.current_password}" rendered="#{spLogBean.passwordSet}" /></td>
						<td><h:inputSecret size="25" value="#{spLogBean.currentPassword}" rendered="#{spLogBean.passwordSet}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="#{labels.new_password}" /></td>
						<td><h:inputSecret size="25" value="#{spLogBean.newPassword}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="#{labels.new_password_confirm}" /></td>
						<td><h:inputSecret size="25" value="#{spLogBean.newPassword2}" /></td>
					</tr>
				</table>
				<div style="padding-left:230px;">
					<h:commandButton id="button" styleClass="btn btn-primary" value="#{labels.btn_change_password}" action="#{spLogBean.changePassword}"></h:commandButton>
				</div>
				</h:form>
						
              <!-- 내용 종료 -->
            </div><!-- /.box-body -->
          </div><!-- /.box -->

        </div><!-- /.content -->
        	
        </h:panelGroup>
        	
	</ui:define>
	</ui:composition>
</h:body>
</html>
