<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:dg="http://deegree.org/jsf"
	xmlns:dgc="http://java.sun.com/jsf/composite/deegree"
	xmlns:p="http://java.sun.com/jsf/passthrough">

<ui:composition>
			
		<h:panelGroup rendered="#{!logBean.passwordSet}">
			<h:panelGroup>
				<h:outputText styleClass="error"
					value="Security hint: No password has been set." />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup rendered="#{logBean.passwordSet and !logBean.loggedIn}">
			<h:form id="logInForm" class="sidebar-form">
				<div class="input-group">
					<h:inputSecret styleClass="form-control" id="password" p:placeholder="#{labels.password}"
						value="#{logBean.currentPassword}" />
					<span class="input-group-btn">	
						<h:commandButton styleClass="btn btn-default" value="#{labels.login}" action="#{logBean.logIn}" />
					</span>
				</div>
			</h:form>
		</h:panelGroup>
		<h:panelGroup rendered="#{logBean.passwordSet and logBean.loggedIn}">
			<h:form class="sidebar-form">
				<h:outputLink value="#" style="margin-left:10px;"><p class="fa fa-circle text-success"></p> <h:outputLabel value="#{labels.useronline}" /></h:outputLink>
				<h:commandButton styleClass="btn btn-default" value="#{labels.logout}" action="#{logBean.logOut}" />
			</h:form>	
		</h:panelGroup>
		
</ui:composition>
</html>
